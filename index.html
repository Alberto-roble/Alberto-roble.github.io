<!DOCTYPE >
<html>
<head>
    <title>Lista de precios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lista de Precios</h1>
    </header>
    <!--3 CONTENEDORES-->
    <div class="container-items">
        <!--1 item-->
        <div class="item">
            <figure>
                <img src="curp.jpeg" alt="curp">
            </figure>
            <div class="info-product">
                <h2>Actualización de Curp</h2>
                <h4>(impresión en opalina delgada)</h4>
                <p class="price">$7</p>
            </div>
        </div>
        <!--2 item-->
        <div class="item">
            <figure>
                <img src="luz.jpeg" alt="luz">
            </figure>
            <div class="info-product">
                <h2>Actualizacion del recibo de luz</h2>
                <p class="price">$5</p>
            </div>
        </div>
        <!--3 item-->
        <div class="item">
            <figure>
                <img src="ine.jpeg" alt="ine">
            </figure>
            <div class="info-product">
                <h2>Copia del INE</h2>
                <h4>Color: </h4>
                <p>$4</p>
                <h4>B/N:</h4>
                <p>$2</p>

            </div>
        </div>
    </div>
</body>
</html>
