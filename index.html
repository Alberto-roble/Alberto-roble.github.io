<!DOCTYPE >
<html>
<head>
    <title>Lista de precios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lista de Precios</h1>
    </header>
    <!--3 CONTENEDORES-->
    <div class="container-items">
        <!--1 item-->
        <div class="item">
            <figure>
                <img src="https://mcontreras.gob.mx/wp-content/uploads/2022/03/imagen_curp_ALMG_18-03-22_jpg-1.jpg" alt="curp">
            </figure>
            <div class="info-product">
                <h3>Actualización de Curp</h3>
                <h4>(impresión en opalina delgada)</h4>
                <p class="price">$7</p>
            </div>
        </div>
        <!--2 item-->
        <div class="item">
            <figure>
                <img src="https://gruponxt.com/wp-content/uploads/2021/03/recibo-1.jpg" alt="luz">
            </figure>
            <div class="info-product">
                <h3>Actualizacion del recibo de luz</h3>
                <p class="price">$5</p>
            </div>
        </div>
        <!--3 item-->
        <div class="item">
            <figure>
                <img src="https://centralelectoral.ine.mx/wp-content/uploads/2018/09/interior_credencial_para_votar.jpg" alt="ine">
            </figure>
            <div class="info-product">
                <h3>Copia del INE</h3>
                <h4>Color: </h4>
                <p>$4</p>
                <h4>B/N:</h4>
                <p>$2</p>
            </div>
        </div>
        <!--4 item -->
        <div class="item">
            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDZCP9M0nXJF9bjxlUJIrtIYiTPpVOkTVQkb3WA_ZegSNLaSuuZIVOr3u6AQ4N5MNTgzw&usqp=CAU" alt="acta">
            </figure>
            <div class="info-product">
                <h3>Actualización de Acta de Nacimiento</h3>
                <h4>(Estado de Oaxaca)</h4>
                <p>$160</p>
            </div>
        </div>
        <!--5 item -->
        <div class="item">
            <figure>
                <img src="https://img.freepik.com/vector-premium/escanear-icono-documento-estilo-plano-reconocer-ilustracion-vector-texto-sobre-fondo-aislado-concepto-negocio-signo-escaner-archivo_157943-13805.jpg" alt="escaneo">
            </figure>
            <div class="info-product">
                <h3>Escaneo de documentos</h3>
                <p>$4</p>
            </div>
        </div>
    </div>
</body>
</html>
